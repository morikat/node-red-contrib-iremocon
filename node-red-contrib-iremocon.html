<script type="text/javascript">
    RED.nodes.registerType('iremo',{

        color: '#3FADB5',
        defaults: {
            host: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "light.png",
        label: function() {
            return 'iRemocon: ' + this.host||"iRemocon";
        }
    });
